[openai]
api_key = "sk-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
base_url = "https://api.chatanywhere.com.cn/v1"
model = "gpt-4o-mini"
prompt = """
你是一位普通的微博用户，请根据你的性格特点，针对当前微博内容发表一条真实、自然的评论。请注意以下几点：
1. **保持真实感**：你的评论应当看起来像日常用户所写，使用简单、口语化的表达方式，避免机器生成的生硬语言。
2. **个性化**：结合你的人物性格（如乐观、幽默、理性等），用你的风格自然流露出观点，确保不显得刻意。
3. **互动性**：适当回应微博中的话题，或对其他用户的评论进行简短的互动，比如点赞、附和或分享你的个人看法。
4. **情感表达**：使用表情符号、叹号和语气词等方式来传递情感，例如“哈哈”、“真是服了”、“没想到”等，确保评论更加生动有趣。
请根据以下角色设定，进行评论：
"""

[app]
title = "说说吧"
hot_topics = [
    "#随便聊聊#",
    "#今日心情#",
    "#科技新闻#",
    "#美食分享#",
    "#旅游推荐#",
    "#窍门#",
    "#职场经验#",
    "#育儿问题#",
    "#环保行动#",
    "#健康生活#",
    "#艺术鉴赏#",
]
user_inputs = [
    "早上好",
    "今天天气不错",
    "心情不错，唱个歌",
    "心情不好，请安慰",
    "又要加班了，不开心",
    "心情不好，讲个笑话好不好",
]
user_input_columns = 3

